<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="./js/main.js"></script>
    <script src="./node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
</head>

<body>
    <style>
        body {
         background-image: url('../frontend/img/fekete.jpeg');
         background-size: cover;
         background-repeat: no-repeat;
         
         
       }
   </style>
    <script>
        window.onload = function () {
            load();
            cardDatas();
        };
    </script>
    <div class="d-flex">
        <div class="menu p-2 d-none d-md-block col-md-3 col-xs-3">
            <div class="p-2">
                <h3 id="loggedInUser"></h3>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-dark" style="color: white;" data-bs-toggle="modal" data-bs-target="#newBookModal">Új
                    hamburger felvétele</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-dark" style="color: white;" onclick="passwordChange()">Jelszó módosítása</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-danger" onclick="logout()">Kijelentkezés</button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card-deck">
                <div id="bookCard" class="col-md-3 p-2">

                </div>
            </div>
        </div>
    </div>

    <!-- új könyv felvitele modal -->
    <div class="modal fade" id="newBookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Új hamburger felvétele</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Név</label>
                    <input class="form-control" type="text" name="newTitle" id="newTitle" required>
                    <label class="form-label">Ár</label>
                    
                    <input class="form-control" type="number" name="newRead" id="newRead" min="0" max="1" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="newBook()">Ok</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bezárás</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
